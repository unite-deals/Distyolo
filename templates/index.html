<!DOCTYPE html>
<html>
<head>
    <title>Object Distance Measurement</title>
    <style>
        body {
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            margin-top: 20px;
        }
        #video-container {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Object Distance Measurement</h1>
    <div id="video-container">
        <img id="video" src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <script>
        var video = document.getElementById("video");

        video.addEventListener("load", function() {
            setInterval(function() {
                video.src = "{{ url_for('video_feed') }}" + "?" + new Date().getTime();
            }, 1000);
        });
    </script>
</body>
</html>
